<!--
  Wrapper component for concepts
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">
<!--
`gid-auth`

A data component for authorization

    <gid-auth username = 'abc@xyz.com' password='xxxxxxxx'>
    </gid-auth>
    

API endpoint:

    POST /api/security/api-token

Input:
 - Username
 - Password

Sample Input: (as JSON payload)

	    {
			"UserName": "abc@xyz.com",
			"Password": "xxxxxxxx"
		}
	
Output:
	
		{
		  "token": "MTAxMjMzMTU1MTUwMjk3MjEzMzYxMDA5MDFY",
		  "user": {
		    "middleName": "",
		    "lastName": "Bhowmick",
		    "mail": "palash.bhowmick@globalids.com",
		    "firstName": "Palash"
		  },
  		  "url": "http://192.168.44.106:45450/api/"
		}

@demo demo/index.html
-->
<dom-module id="gid-auth">
  <template>
          <!-- fetch entity path  -->
        	<gid-api entity = '{{apiEntity}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->
        
         <!-- fetch concept details -->	
			<gid-api auto=false 
				method="POST" api-content-type = "application/x-www-form-urlencoded"
				api-url={{authUrl}} response={{authResponse}} request-body={{authReqBody}}
				api-params={{authParams}} api-timeout={{authTimeout}}> </gid-api>			
	    <!-- fetch concept details -->

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'gid-auth',
        properties:{
	        	apiUrl:{
	            	type: String,
	    	        notify: true,
	    	        value: ''
	    	 	},
        	    authUrl:{
                	type: String,
        	        notify: true
        	 	},
        	 	authTimeout : {
            		type: Number,
        	        notify: true,
        	        value : 0
        	    },
        	    authResponse : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'authResponseChanged'
        	  	},
        	  	authParams : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
	     	   	authReqBody : {
	     	   		type: Object,
	     	   		notify : true
	 	   	    },
     	   	    response: {
     	          type: Array,
     	          value: [],
     	          notify: true
     	        },
     	       	username: {
     	        	type: String,
     	        	value : '',
     	        	notify :  true
     	        },
     	       	password: {
    	        	type: String,
    	        	value : '',
    	        	notify :  true
    	        },
                path: {
               	   type: String,
                   notify: true,
                   value: '',
                   observer: 'pathReceived'
                },
                apiEntity: {
               	   type: String,
                   notify: true
                },
                signin: {
            	   type: Boolean,
            	   notify: true,
            	   value: false,
            	   observer: 'signInUser'
                }
               
        },
        authResponseChanged : function(newvalue, oldvalue){
          this.response = [];
		  this.apiEntity = '';
          this.path = '';
	          if(newvalue != null){
		             this.async(function() {
		         		this.response =  this.response.concat(newvalue);
		   		 	          }, 500);
	          }
         	
         },
         signInUser: function () {
        	 if (this.signin) {
//         	 	if (!this.apiUrl) {
// 	      			//this.authUrl = this.importPath + 'assets/json/auth.json';
// 	                //this.authTimeout =  this.authTimeout - 1;
//       			}
//         		else {
         			this.apiEntity = 'AUTH';
//          		}
         	}
				
         },
         pathReceived: function(){
         	if(this.path){
         		var res = this.path.split(/{([^}]+)}/);
         		for (var i in res) {
         			if(!res[i].startsWith("/")){
         					if(this[res[i]]){
         						res[i] = this[res[i]];
         					}
         			}
         		}
         		this.authUrl = this.apiUrl + res.join("");
       			this.authReqBody = {"UserName" : this.username, "Password" : this.password};
       			this.authTimeout =  this.authTimeout - 1;
         		
         	}
         }
      });
    })();
  </script>
</dom-module>
