<!--
  Wrapper component for concepts
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">
<!--
`gid-auth`

A data component for authorization

    <gid-auth api-url='http://192.168.44.106:45450/test'
    username = 'abc@xyz.com' password='xxxxxxxx'
    signin = true response='{{response}}'>
    </gid-auth>
    

API endpoint:

    POST /api/security/api-token-v1

Input:
 - Username
 - Password

Sample Input: (as JSON payload)

	    {
			"UserName": "abc@xyz.com",
			"Password": "xxxxxxxx"
		}
	
Output:
	
		{
		  "token": "MTAxMjMzMTU1MTUwMjk3MjEzMzYxMDA5MDFY",
		  "user": {
		    "middleName": "",
		    "lastName": "Bhowmick",
		    "mail": "palash.bhowmick@globalids.com",
		    "firstName": "Palash"
		  },
  		  "url": "http://192.168.44.106:45450/api/"
		}

@demo demo/index.html
-->
<dom-module id="gid-auth">
  <template>
          <!-- fetch entity path  -->
        	<gid-api entity = '{{apiEntity}}' path-key= '{{pathKey}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->
        
         <!-- fetch concept details -->	
			<gid-api auto=false 
				method="POST" api-content-type = "application/x-www-form-urlencoded"
				api-url={{authUrl}} response={{authResponse}}
				error= '{{authError}}' request-body={{authReqBody}}
				api-params={{authParams}} api-timeout={{authTimeout}}> </gid-api>			
	    <!-- fetch concept details -->

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'gid-auth',
        properties:{
	        	apiUrl:{
	            	type: String,
	    	        notify: true,
	    	        value: ''
	    	 	},
        	    authUrl:{
                	type: String,
        	        notify: true
        	 	},
        	 	authTimeout : {
            		type: Number,
        	        notify: true,
        	        value : 0
        	    },
        	    authResponse : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'authResponseReceived'
        	  	},
        	  	authError : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'authErrorReceived'
        	  	},
        	  	authParams : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
	     	   	authReqBody : {
	     	   		type: Object,
	     	   		notify : true
	 	   	    },
     	   	    response: {
     	          type: Array,
     	          value: {},
     	          notify: true
     	        },
     	       	username: {
     	        	type: String,
     	        	value : '',
     	        	notify :  true
     	        },
     	       	password: {
    	        	type: String,
    	        	value : '',
    	        	notify :  true
    	        },
    	        pathKey: {
                	   type: String,
                    notify: true,
                    value: ''
                },
                path: {
               	   type: String,
                   notify: true,
                   value: '',
                   observer: 'pathReceived'
                },
                apiEntity: {
               	   type: String,
                   notify: true
                },
                signin: {
            	   type: Boolean,
            	   notify: true,
            	   value: false,
            	   observer: 'signInUser'
                }
               
        },
        authResponseReceived : function(newvalue, oldvalue){
             var tempObj = {};
              this.reset();
	          if(newvalue != null){
		             this.async(function() {
		         		this.tempObj =  newvalue;
		         		if(newvalue.hasOwnProperty("url")){
		         			this.tempObj["url"] = newvalue.url + 'v1';
		         		}
		         		this.response = this.tempObj;
		   		 	          }, 500);
	          }
         	
         },
         authErrorReceived : function(newvalue, oldvalue){
             this.reset();
             if(newvalue != null){
		             this.async(function() {
		         		this.response =  newvalue.response;
		   		 	          }, 500);
	          }
         },
         reset: function(){
        	 this.response = {};
   		     this.apiEntity = '';
             this.path = '';
         },
         signInUser: function () {
        	 if (this.signin) {
//         	 	if (!this.apiUrl) {
// 	      			//this.authUrl = this.importPath + 'assets/json/auth.json';
// 	                //this.authTimeout =  this.authTimeout - 1;
//       			}
//         		else {
					this.pathKey =  'default';
         			this.apiEntity = 'AUTH';
//          		}
         	}
				
         },
         pathReceived: function(){
         	if(this.path){
         		var res = this.path.split(/{([^}]+)}/);
         		for (var i in res) {
         			if(!res[i].startsWith("/")){
         					if(this[res[i]]){
         						res[i] = this[res[i]];
         					}
         			}
         		}
         		if(this.apiUrl){
         			var apiUrlParser = document.createElement('a');
             		apiUrlParser.href = this.apiUrl;
             		this.authUrl = apiUrlParser.origin + res.join("");
         		}
       			this.authReqBody = {"UserName" : this.username, "Password" : this.password};
       			this.authTimeout =  this.authTimeout - 1;
         		
         	}
         }
      });
    })();
  </script>
</dom-module>
