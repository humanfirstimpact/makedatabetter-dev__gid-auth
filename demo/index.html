<html>
<head>

    <title>gid auth</title>

    <link rel="import" href="../gid-auth.html">
    <style>
	  	table, th, td {
	    border: 1px solid grey;
	    border-collapse: collapse;
		}
		td {
		    text-align: center;
		}
  	</style>
</head>
<body unresolved>
<h1>Sign In</h1>

<div class="horizontal-section-container">
    <template is="dom-bind" id="app">
    
        <gid-auth api-url='https://srv-34-197-77-167.globalids.com:8443/api/v1'
        username='shreyab@globalids.com' password='nrift1234'
        signin = true response='{{response}}'>
        </gid-auth>
        <template is="dom-if" if="[[response.token]]">
            <div class="horizontal-section">
                <p>Token : &nbsp;{{response.token}}</p>
                <p>Url : &nbsp;{{response.url}}</p>
                <h3>User Details</h3>
                <p>First Name : &nbsp;{{response.user.firstName}}</p>
                <p>Middle Name : &nbsp;{{response.user.middleName}}</p>
                <p>Last Name : &nbsp;{{response.user.lastName}}</p>
                <p>Mail : &nbsp;{{response.user.mail}}</p>
            </div>
        </template>
        <template is="dom-if" if="[[response.errorCode]]">
        	<p>{{response.errorDescription}}</p>
        </template>
    </template>
</div>

<script>
    var app = document.querySelector('#app');


</script>
</body>
</html>
